<!DOCTYPE html>
<html>
<head>
  <title>File FF Store</title>
  <meta charset="UTF-8">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, 
             signInWithEmailAndPassword, createUserWithEmailAndPassword,
             onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // ðŸ”¥ CONFIG KAMU
    const firebaseConfig = {
      apiKey: "AIzaSyAcNr5Eo90bF6mWlK8QGiXSHlllTZ6_sjI",
      authDomain: "filefreefire-1c891.firebaseapp.com",
      projectId: "filefreefire-1c891",
      storageBucket: "filefreefire-1c891.firebasestorage.app",
      messagingSenderId: "926004699700",
      appId: "1:926004699700:web:9314f9aa71838eea47a061",
      measurementId: "G-0K2DVKYG8H"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // LOGIN GOOGLE
    window.loginGoogle = function() {
      signInWithPopup(auth, provider);
    }

    // LOGIN EMAIL
    window.loginEmail = function() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, pass)
      .catch(err => alert(err.message));
    }

    // DAFTAR
    window.register = function() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, pass)
      .catch(err => alert(err.message));
    }

    // LOGOUT
    window.logoutUser = function() {
      signOut(auth);
    }

    // CEK STATUS LOGIN
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("storePage").style.display = "block";
        document.getElementById("userEmail").innerText = user.email;
      } else {
        document.getElementById("loginPage").style.display = "flex";
        document.getElementById("storePage").style.display = "none";
      }
    });
  </script>

  <style>
    body {
      margin:0;
      font-family: Arial;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);

    .center {
      display:flex;

      height:100vh;
    }

    .box {
      background: rgba(255,255,255,0.1);
      padding:30px;

      width:320px;
      backdrop-filter: blur(10px);
      text-align:center;
    }

    input {
      width:100%;
      padding:10px;
      margin-top:10px;
      border:none;
      border-radius:8px;
    }

    button {
      width:100%;
      padding:10px;
      margin-top:10px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:bold;
    }

    .google { background:#db4437; color:white; }
    .login { background:#4285f4; color:white; }
    .register { background:#34a853; color:white; }
    .logout { background:black; color:white; }

    .store {
      padding:20px;
    }

    .product {
      background: rgba(255,255,255,0.1);
      padding:15px;
      border-radius:10px;
      margin-bottom:15px;
    }

    .buy {
      background:orange;

    }
  </style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="center">
  <div class="box">
    <h2>ðŸ”¥ File FF Store Login</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button class="login" onclick="loginEmail()">Login</button>
    <button class="register" onclick="register()">Daftar</button>
    <button class="google" onclick="loginGoogle()">Login dengan Google</button>
  </div>
</div>

<!-- STORE PAGE -->
<div id="storePage" style="display:none">
  <div class="store">
    <h2>ðŸ›’ Toko File Free Fire</h2>

    <hr>

    <div class="product">

    <div class="product">

  </div>
</div>

</body>
